<div class="flex flex-col flex-auto w-full sm:max-w-360 sm:shadow-lg sm:rounded-lg sm:overflow-hidden bg-white">

  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <div class="text-3xl font-extrabold">Users</div>

    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 ng-tns-c217-151">
      <a mat-raised-button color="primary" routerLink="/users/create">
        <mat-icon>add</mat-icon>
        <span class="ml-2 mr-1">Add</span>
      </a>
    </div>

  </div>

  <div class="w-full">

    <table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z8 w-full">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer hover:bg-gray-100" (click)="onRowSelect(row)"></tr>
    </table>

  </div>
</div>
